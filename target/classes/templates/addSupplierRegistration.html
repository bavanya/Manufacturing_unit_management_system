	<div class="login-box">
        <h2>Add Client</h2>
		<form action="#" th:action="@{/addSupplier}" method="post" th:object="${client}">
			<div class="user-box">
				<input type="text" th:field="*{name}" required pattern="\S+.*" maxlength="15" placeholder="Between 1 and 15 characters"/>
				<label for="name">Firm Name</label>
            </div>
            <div class="user-box">
				<input type="tel" id="monthly_salary" th:field="*{contactnumber}" placeholder="123-456-7890" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
				<label for="monthly_salary">Contact Number</label>
            </div>
            <div class="user-box">
				<input type="text" required pattern="\S+.*" maxlength="100" placeholder="Between 1 and 100 characters" id="designation" th:field="*{address}"/>
				<label for="designation">Address</label>
			</div>
            <div class="user-box">
				<input type="text" required pattern="[LU]{1}[0-9]{5}[A-Z]{2}[0-9]{4}[A-Z]{3}[0-9]{6}" placeholder="U67190TN2014PTC096978" id="bankname" th:field="*{registrationnumber}"/>
				<label for="bankname">Firm Registration Number</label>
            </div>
            <div class="user-box">
				<input type="text" required pattern="[0-9]{2}[A-Z]{5}[0-9]{4}[A-Za-z]{1}[0-9]{1}[A-Za-z]{1}[0-9]{1}" placeholder="15 digit code" id="ifsccode" th:field="*{gstnumber}"/>
				<label for="ifsccode">Firm GST Number</label>
            </div>
            <div class="user-box">
				<input type="text" minlength="1" maxlength="15" id="tname" placeholder="Between 1 and 15 characters" th:field="*{bank}"/>
				<label for="tname">Bank Name</label>
            </div>
            <div class="user-box">
				<input type="text" required pattern="\S+.*" maxlength="15" id="bankbranch" placeholder="Between 1 and 15 characters" th:field="*{branch}"/>
				<label for="bankbranch">Bank Branch</label>
            </div>
            <div class="user-box">
				<input type="text" required pattern="[0-9]{9}" id="micrno" placeholder="9 digit code" th:field="*{micrnumber}"/>
				<label for="micrno">MICR No.</label>
            </div>
            <div class="user-box">
				<input required pattern="[A-Za-z]{4}0[A-za-z0-9]{6}" placeholder="AAAA0111111" type="text" id="status" th:field="*{ifsccode}"/>
				<label for="status">IFSC Code</label>
			</div>
			<div class="user-box">
				<input required pattern="[A-Z]{2}[0-9]{2}[A-Z]{4}[0-9]{14}" placeholder="GB15HBUK40051512345678" type="text" id="status" th:field="*{accountnumber}"/>
				<label for="status">Account Number</label>
			</div>
			<div class="user-box">
				<a>
				<input type="submit" name="login-submit" id="login-submit" 
									 value="Add Supplier" />
				</a>	
				<a><input type="reset" name="login-submit" id="login-submit" 
				value="Reset" /></a>
			</div>
		</form>
	  </div>
</body> 
</html>
