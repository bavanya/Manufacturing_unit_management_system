	<div class="login-box">
        <h2>Add Project</h2>
        <h2 th:value="${officers}"></h2>
		<form action="#" th:action="@{/addOrder/{id}(id=${client.id})}" method="post" th:object="${clientOrder}">
            <select class="form-control" id="task" name="task" th:field="*{employee_name}">
			    <div>
				<option value="">Select Officer</option>
				<option th:each="mat : ${officers}"
				th:value="${mat.name}"
				th:text="${mat.name}"></option>
				</div>
			</select>
			<h4>Enter Item Details</h4>
			</select>
			  <select class="form-control" id="taska" name="taska" th:field="*{material_name}">
				  <div>
					  <option value="">Select Item</option>
					  <option th:each="pat : ${items}"
					  th:value="${pat.name}"
					  th:text="${pat.name}"></option>
				  </div>
			  </select>
			  <div>
				<label for="name"><h4>Quantity</h4></label>
				<input type="text" id="name" th:field="*{quantity_in_units}"/>
				
			</div>
			<div>
			  <label for="name"><h4>Rupees Per Unit</h4></label>
			  <input type="text" id="name" th:field="*{rupees_per_unit}"/>
			  
		  </div>
            <h4>Enter Transaction Details</h4>
            <div class="user-box">
				<input type="text" id="name" th:field="*{credit}"/>
				<label for="name">Credit</label>
            </div>	
			<div>
				<label for="nameet"><h4>Transaction Date</h4></label>
				<input 
				required pattern= "^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[13-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" type="date" id="nameet" th:field="*{transaction_date}" placeholder="DD-MM-YYYY" />
				
			</div>
            <div class="user-box">
				<a>
				<input type="submit" name="login-submit" id="login-submit" 
									 value="Add Project" />
				</a>	
				<a><input type="reset" name="login-submit" id="login-submit" 
				value="Reset" /></a>
			</div>
		</form>
	  </div>
</body>
