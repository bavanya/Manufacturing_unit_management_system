<br>
<br>		
	<div class="login-box">
		<h2>Add Item</h2>
		<form action="#" th:action="@{/addItem}" method="post" th:object="${item}">
			<div class="user-box">	
				<input type="text" required pattern="\S+.*" name="fname" th:field="*{name}" maxlength="15" placeholder="Between 1 and 15 characters"/>
				
				<label>Name</label> 
			</div>
            <div class="user-box">
				<input type="text" required pattern="\S+.*" name="fdescription" id="description" maxlength="32" placeholder="Between 1 and 32 characters" th:field="*{description}"/>
				<label for="description">Description</label>
            </div>
			<div class="user-box">
				<a>
				<input type="submit" name="login-submit" id="login-submit" 
									 value="Add Item" />
				</a>	
				<a><input type="reset" name="login-submit" id="login-submit" 
				value="Reset" /></a>
			</div>
		</form>
	  </div>
</body> 
</html>
